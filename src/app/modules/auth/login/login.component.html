<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-500 via-cyan-600 to-blue-700">
  <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full animate-fade-in">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">Iniciar sesión</h2>

    <form (ngSubmit)="onSubmit()" autocomplete="off" [formGroup]="loginForm">
      <div class="space-y-4">
        <!-- Campo Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            formControlName="email"
            class="mt-1 block w-full px-3 py-2 border rounded-lg shadow-sm placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:outline-none
              transition duration-300 ease-in-out
              border-gray-300
              [border-red-500:loginForm.get('email')?.invalid && loginForm.get('email')?.touched]"
            placeholder="tucorreo@example.com"
          />
          <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-600">
            El email es requerido.
          </small>
        </div>

        <!-- Campo Contraseña -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input
            type="password"
            formControlName="password"
            class="mt-1 block w-full px-3 py-2 border rounded-lg shadow-sm placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:outline-none
              transition duration-300 ease-in-out
              border-gray-300
              [border-red-500:loginForm.get('password')?.invalid && loginForm.get('password')?.touched]"
            placeholder="Tu contraseña"
          />
          <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-600">
            La contraseña es requerida.
          </small>
        </div>
      </div>

      <!-- Botón de login -->
      <div class="mt-6">
        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out"
        >
          Iniciar sesión
        </button>
      </div>

      <!-- Enlace de recuperación -->
      <div class="mt-4 text-center">
        <a routerLink="/recuperar-contrasena" class="text-sm text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>
</div>
