<h2 mat-dialog-title class="text-xl font-bold">
  {{
    data?.editingCourse ? "Editando curso " + data?.editingCourse?.nombreCurso : "AÃ±adir curso"
  }}
</h2>
<mat-dialog-content class="space-y-4">
  <form [formGroup]="cursoForm" class="space-y-4">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Nombre del curso</mat-label>
      <input matInput type="text" formControlName="nombreCurso" />
      <mat-error>El campo es requerido</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Activo/Inactivo</mat-label>
      <mat-select formControlName="activo">
        <mat-option [value]="true">Activo</mat-option>
        <mat-option [value]="false">Inactivo</mat-option>
      </mat-select>
      <mat-error>El campo es requerido</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button (click)="onSave()" mat-flat-button cdkFocusInitial color="primary">
    Guardar
  </button>
</mat-dialog-actions>
